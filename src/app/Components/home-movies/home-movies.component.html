<section class="container" fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="20px">
    <div class="movie-card" *ngFor="let movie of movieList | slice:0:18" fxFlex="15">
        <a routerLink="movie/{{movie.id}}">
            <mat-card>
                <img mat-card-image src="{{ posterPath + movie.poster_path }}" alt="{{ movie.title}}">
                <mat-card-content>
                    <mat-card-title>{{ movie.title }}</mat-card-title>
                </mat-card-content>
            </mat-card>
        </a>
    </div>
</section>
