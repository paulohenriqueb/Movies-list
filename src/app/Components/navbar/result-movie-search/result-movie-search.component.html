<ng-container *ngIf="movieSearchResult">
    <section fxLayout="row" class="container" fxLayoutAlign="center">
        <h1>Resultado da pesquisa: {{titleSearch}}</h1>
    </section>
    <section class="container" fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="20px">
        <mat-card class="movie-card" *ngFor="let movie of movieSearchResult | slice:0:18" fxFlex="15">
            <img mat-card-image src="{{ posterPath + movie.poster_path }}" alt="{{ movie.title}}">
            <mat-card-content>
                <mat-card-title>{{ movie.title }}</mat-card-title>
            </mat-card-content>
        </mat-card>
    </section>
</ng-container>
